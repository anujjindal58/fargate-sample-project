      service:
        desiredCount: 1
      tags:
        service: tag
    report-create-task:
      name: report-create-task
      image: 908224992569.dkr.ecr.us-east-1.amazonaws.com/sample-docker-script-2022-02-09:latest
      command:
        - node 
        - createPdf.js
      service:
        desiredCount: 2
      tags:
        service: tag
    report-zip-task:
      name: report-zip-task
      image: 908224992569.dkr.ecr.us-east-1.amazonaws.com/sample-docker-script-2022-02-09:latest
