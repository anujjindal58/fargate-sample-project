functions:
  hello:
    handler: handler.hello

resources:
  Resources:
    GenerateReportQueue:
      Type: 'AWS::SQS::Queue'
      Properties:
        QueueName: generateReportQueueName
        KmsMasterKeyId: alias/aws/sqs
        RedrivePolicy:
          deadLetterTargetArn:
            'Fn::GetAtt':
              - GenerateReportDLQueue
              - Arn
          maxReceiveCount: 1
        VisibilityTimeout: 600

    GenerateReportDLQueue:
      Type: 'AWS::SQS::Queue'
      Properties:
        QueueName: generateReportDLQueueName
        KmsMasterKeyId: alias/aws/sqs

    GenerateReportDLQueuePolicy:
      Type: 'AWS::SQS::QueuePolicy'
      Properties:
        Queues:
          - Ref: GenerateReportDLQueue
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
            - Effect: 'Allow'
              Action: 'SQS:SendMessage'
              Resource: { Fn::GetAtt: [GenerateReportDLQueue, 'Arn'] }

fargate:
  clusterName: reporting-cluster2
  containerInsights: true
  memory: '0.5GB'
  cpu: 256
  architecture: X86_64
  environment:
    name: value
  logGroupName: reporting-cluster-log-group2
  logRetentionInDays: 365
  iamRoleStatements:
    - Effect: Allow
      Action: "ecr:*"
      Resource: '*'
  vpc:
    securityGroupIds:
      - sg-9594bce4
    subnetIds:
      - subnet-0bb391c4ee31e039d
      # - subnet-9e8669fa
